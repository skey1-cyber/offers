<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem Offer</title>
  <style>
    :root { --pad: 20px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; 
           margin: 0; padding: var(--pad); background: #f7f7f8; color: #111; }
    .card { max-width: 520px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,.06); overflow: hidden; }
    header { padding: 18px 20px; border-bottom: 1px solid #eee; background: #fafafa; }
    h1 { font-size: 20px; margin: 0; }
    .content { padding: 22px; }
    .sub { color: #555; margin-top: 6px; font-size: 14px; }
    .redeem, .redeemed { display: none; }
    .big { font-size: 28px; font-weight: 800; letter-spacing: .03em; margin: 12px 0 4px; }
    .badge { display: inline-block; padding: 6px 10px; border-radius: 999px; background: #eef2ff; color: #3730a3; font-weight: 600; font-size: 12px; }
    .muted { color: #666; font-size: 13px; }
    .button { display:inline-block; padding: 12px 16px; border-radius: 12px; border: 1px solid #111; text-decoration: none; 
              font-weight: 700; }
    .button:active { transform: translateY(1px); }
    .row { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 14px;}
    .ghost { border-color: #ddd; color: #111; background: #fff; }
    footer { padding: 16px 20px; border-top: 1px solid #eee; background: #fafafa; font-size: 12px; color:#666; }
    .center { text-align:center; }
  </style>
</head>
<body>
  <div class="card" id="app">
    <header>
      <h1 id="title">Redeem Offer</h1>
    </header>
    <div class="content">
      <div id="state-redeem" class="redeem">
        <p class="sub">Tap to redeem your offer for <strong id="biz"></strong>. This will mark the offer as used on this device.</p>
        <div class="row">
          <a id="redeemBtn" href="#" class="button">Confirm Redeem</a>
          <a id="backTop" href="#" class="button ghost">Back</a>
        </div>
      </div>
      <div id="state-redeemed" class="redeemed center">
        <div class="badge">Redeemed â€” unavailable</div>
        <p class="muted" style="margin-top:10px">Show this code/phrase to staff:</p>
        <div class="big" id="code">CODE-XXXX</div>
        <p class="muted" id="ts"></p>
        <div class="row center" style="justify-content:center">
          <a id="backBottom" href="#" class="button ghost">Back to Coupon Book</a>
        </div>
      </div>
    </div>
    <footer>
      One-time view on this device. If you need help, show this screen to staff.
    </footer>
  </div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const coupon = (params.get('coupon') || '').trim();
  const label  = (params.get('label')  || 'Your Offer').trim();
  const code   = (params.get('code')   || 'SHOW: Stephanie Coffman Open House').trim();
  const back   = (params.get('back')   || '').trim();
  const key = 'coupon_'+coupon+'_redeemed';

  const $ = sel => document.querySelector(sel);
  const stateRedeem = $('#state-redeem');
  const stateRedeemed = $('#state-redeemed');

  // init labels/links
  $('#title').textContent = 'Redeem: ' + label;
  $('#biz').textContent = label;
  $('#code').textContent = code;
  if (back) {
    $('#backTop').setAttribute('href', back);
    $('#backBottom').setAttribute('href', back);
  } else {
    $('#backTop').style.display = 'none';
  }

  function setState(used){
    stateRedeem.style.display = used ? 'none' : 'block';
    stateRedeemed.style.display = used ? 'block' : 'none';
    if (used){
      const when = new Date(parseInt(localStorage.getItem(key+'_ts') || Date.now(), 10));
      $('#ts').textContent = 'Redeemed on: ' + when.toLocaleString();
    }
  }

  const used = localStorage.getItem(key) === '1';
  setState(used);

  $('#redeemBtn').addEventListener('click', function(e){
    e.preventDefault();
    localStorage.setItem(key, '1');
    localStorage.setItem(key+'_ts', Date.now().toString());
    setState(true);
  });
})();
</script>
</body>
</html>
